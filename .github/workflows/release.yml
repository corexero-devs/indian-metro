  build_aab:
    runs-on: ubuntu-latest
#    needs: bump_version
    outputs:
      aab_path: ${{ steps.out.outputs.aab_path }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          submodules: true
          token: ${{ secrets.PAT_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Build AAB for ${{ github.event.inputs.city }}
        env:
          ORG_GRADLE_PROJECT_kotlin_native_ignoreDisabledTargets: "true"
        run: ./gradlew :${{ env.MODULE_PATH }}:bundle${{github.event.inputs.city}}Release --stacktrace

      - id: out
        shell: bash
        run: |
          CITY_LC="$(printf '%s' "${{github.event.inputs.city}}" | tr '[:upper:]' '[:lower:]')"
          A1="${{ env.MODULE_PATH }}/build/outputs/bundle/release/${{ env.MODULE_PATH }}-${CITY_LC}-release.aab"
          A2="${{ env.MODULE_PATH }}/build/outputs/aab/release/${{ env.MODULE_PATH }}-${CITY_LC}-release.aab"
          [[ -f "$A1" ]] && AAB="$A1" || AAB="$A2"
          OUT="app-${{ needs.bump_version.outputs.version_name }}.aab"
          cp "$AAB" "$OUT"
          echo "aab_path=$OUT" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: aab-${{ needs.bump_version.outputs.version_name }}
          path: ${{ steps.out.outputs.aab_path }}